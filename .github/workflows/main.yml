name: Build Tauri (Windows)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'silvanateodoro/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install JS deps
        run: npm ci
        working-directory: ./silvanateodoro
        env:
          CI: true

      - name: Build frontend
        run: npm run build
        working-directory: ./silvanateodoro

      - name: Build Tauri bundle (Windows)
        run: npx tauri build --target x86_64-pc-windows-msvc
        working-directory: ./silvanateodoro
        env:
          RUSTFLAGS: "-C target-cpu=native"

      - name: Upload Windows bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundles
          path: silvanateodoro/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: "silvanateodoro/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
