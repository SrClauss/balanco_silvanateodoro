name: Build Tauri (Windows)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'silvanateodoro/package-lock.json'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add Windows target
        run: |
          rustup target add x86_64-pc-windows-msvc || true

      - name: Install system dependencies (choco)
        run: |
          echo "Windows runner should already have required build tools (MSVC). If you need extra packages, add them here."

      - name: Install JS deps
        run: npm ci
        working-directory: ./silvanateodoro
        env:
          CI: true

      - name: Build frontend
        run: npm run build
        working-directory: ./silvanateodoro

      - name: Build Tauri bundle (Windows)
        run: npx tauri build --target x86_64-pc-windows-msvc
        working-directory: ./silvanateodoro
        env:
          # Expose any secrets needed for signing or notarization here
          RUSTFLAGS: "-C target-cpu=native"

      - name: Upload Windows bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundles
          path: silvanateodoro/src-tauri/target/release/bundle/nsis/*.exe

      - name: Optional: create GitHub Release and attach artifacts
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: softprops/action-gh-release@v1
        with:
          files: "silvanateodoro/src-tauri/target/release/bundle/nsis/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
